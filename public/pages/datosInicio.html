<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--<ion-header-bar align-title="center" class="bar-stable">-->
    <!--<h1 class="title">Datos Inicio</h1>-->
<!--</ion-header-bar>-->

<ion-view view-title="Hoja de Ruta" hide-back-button="true" can-swipe-back="false">
    <ion-content padding="true">
        <div class="list">
            <form novalidate name="forms.formDatosInicio">
                <div class="item item-input-chico">
                    <span class="input-label smallFont span-inline-corto">N° Nota Traslado:</span>
                    <input style="display:inline; width: 40px" class="smallFont" ng-readonly='showNotaTraslado' ng-model="hr.notaTraslado1" name="campoNota1" type="text" required min="0000" max="9999" oninput="if(value.length>4)value=value.slice(0,4)" placeholder="XXXX">
                    <span class="input-label smallFont span-inline-corto">R</span>
                    <input style="display:inline;" class="smallFont" type="text" ng-readonly='showNotaTraslado' name="campoNota2" ng-model="hr.notaTraslado2" min="00000000" max="99999999" oninput="if(value.length>8)value=value.slice(0,8)" required placeholder="XXXXXXXX">
                </div>
                    <span style="color:red" ng-show="(forms.formDatosInicio.campoNota1.$dirty && forms.formDatosInicio.campoNota1.$invalid && formSubmitted) ||
                    (forms.formDatosInicio.campoNota2.$dirty && forms.formDatosInicio.campoNota2.$invalid && formSubmitted) || formSubmitted">El número de Nota Traslado no es válido</span>
                <label class="item item-input item-input-chico">
                    <span class="input-label smallFont">Kilos Gas:</span>
                    <input ng-model='hr.kilosGas' ng-readonly='showKilosGas' name="campoKilos" class="smallFont" type="number" min="0" placeholder="Kilos" required>
                </label>
                <span style="color:red" ng-show="forms.formDatosInicio.campoKilos.$dirty && forms.formDatosInicio.campoKilos.$invalid && formSubmitted">El valor del peso es inválido.</span>
                <label class="item item-input item-input-chico">
                    <span class="input-label smallFont">Densidad Producto:</span>
                    <input ng-model='hr.densidadProducto' ng-disabled='showDensidadProducto' class="smallFont" type="number" placeholder="Ej: 0,51">
                </label>
                <label class="item item-input item-input-chico">
                    <span class="input-label smallFont">Kilometraje Camión:</span>
                    <input ng-model='hr.kilometrajeCamion' ng-readonly='showKmCamion' name="campoKm" class="smallFont" required type="number" min="0" placeholder="Ej: 12345">
                </label>
                <span style="color:red" ng-show="forms.formDatosInicio.campoKm.$dirty && forms.formDatosInicio.campoKm.$invalid && formSubmitted">El valor del kilometraje es inválido.</span>
                <label class="itemChico item item-input item-select">
                    <div class="input-label">
                        Planta:
                    </div>
                    <select ng-model="hr.plantasSelect" required name="selectPlanta" ng-options='item.Codigo as item.Descripcion for item in plantasSelectOptions'>
                    </select>
                </label>
                <span style="color:red" ng-show="forms.formDatosInicio.selectPlanta.$dirty && forms.formDatosInicio.selectPlanta.$invalid && formSubmitted">La planta es requerida.</span>
                <label class="item item-input item-input-chico">
                    <span class="input-label smallFont">Remanente (kilos):</span>
                    <input ng-model='hr.remanente' ng-readonly='showPeso' class="smallFont" name="campoRemanente" type="number" ng-required="!showPeso" min="0" placeholder="Ej: 1234">
                </label>
                <span style="color:red" ng-show="forms.formDatosInicio.campoRemanente.$dirty && forms.formDatosInicio.campoRemanente.$invalid && formSubmitted">El valor del remanente es inválido</span>
            </form>
        </div>
    </ion-content>

    <ion-footer-bar class=" bar-stable">
        <button id="botonSalir" class="button button-stable boton-mitad-width button-small" ng-click="salir()">Salir</button>
        <button ng-click='siguiente(hr)' id="botonSiguiente" class="button button-stable boton-mitad-width button-small">Siguiente</button>
    </ion-footer-bar>
</ion-view>

</body>
</html>
