<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--<ion-header-bar align-title="center" class="bar-stable">-->
    <!--<h1 class="title">Recibo Cobranza</h1>-->
<!--</ion-header-bar>-->

<ion-view view-title="Recibo de Cobranza" hide-back-button="true" can-swipe-back="false">
    <ion-content padding="true">
        <form ng-submit="siguiente()" novalidate name="forms.formRemito">
            <div class="item item-input-chico">
                <span class="input-label smallFont span-inline-corto">N° Recibo:</span>
                <input style="display:inline; width: 40px" class="smallFont" ng-model="formRemito.remito1" name="campoRemito1" type="text" required min="0000" max="9999" oninput="if(value.length>4)value=value.slice(0,4)" placeholder="XXXX">
                <span class="input-label smallFont span-inline-corto"> R </span>
                <input style="display:inline;" class="smallFont" ng-model="formRemito.remito2" name="campoRemito2" type="text" required min="00000000" max="99999999" oninput="if(value.length>8)value=value.slice(0,8)" placeholder="XXXXXXXX">
            </div>
            <span style="color:red" ng-show="(forms.formRemito.campoRemito1.$dirty && forms.formRemito.campoRemito1.$invalid && formSubmitted) ||
                (forms.formRemito.campoRemito2.$dirty && forms.formRemito.campoRemito2.$invalid && formSubmitted)">El número de remito debe tener el formato: XXXX R XXXXXXXX</span>
        </form>
    </ion-content>

    <ion-footer-bar class=" bar-stable">
        <button id="botonVolverReciboCobranza" ng-click="goBack()" class="button button-stable boton-mitad-width button-small">Volver</button>
        <button id="botonSiguienteReciboCobranza" ng-click="siguiente()" class="button button-stable boton-mitad-width button-small">Siguiente</button>
    </ion-footer-bar>
</ion-view>
</body>
</html>
