<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-content>
			<ion-list>
				<div ng-repeat="item in menuItems">	
					<ion-item menu-close ui-sref="{{item.href}}">
						<div class="row" style='cursor:pointer;'>{{item.name}}</div>
					</ion-item>					
				</div>
				<div ng-show="showAgendaButton()">
					<ion-item menu-close ng-click="cierre()">
						<div class="row">Cierre Hoja de Ruta</div>
					</ion-item>
				</div>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
