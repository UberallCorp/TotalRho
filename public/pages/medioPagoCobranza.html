<ion-content padding="true">
    <label class="item item-input item-input-chico">
        <span class="input-label smallFont">Número:</span>
        <input class="smallFont" type="text" placeholder="Numero">
    </label>

    <label class="itemChico item item-input item-select">
        <div class="input-label">
            Banco:
        </div>
        <select>
            <option selected>Banco uno</option>
            <option>Banco Dos</option>
            <option>Banco Tres</option>
        </select>
    </label>

    <div class="item item-input-chico">
        <span class="input-label smallFont span-inline-corto">Fecha Venc:</span>
        <input style="display:inline; width: 20px" class="smallFont" type="text" placeholder="XX">
        <span class="input-label smallFont span-inline-corto"> / </span>
        <input style="display:inline; width: 20px" class="smallFont" type="text" placeholder="XX">
        <span class="input-label smallFont span-inline-corto"> / </span>
        <input style="display:inline; width: 40px" class="smallFont" type="text" placeholder="XXXX">
    </div>

    <label class="itemChico item item-input item-select">
        <div class="input-label">
            Tipo:
        </div>
        <select>
            <option selected>Tipo uno</option>
            <option>Tipo Dos</option>
            <option>Tipo Tres</option>
        </select>
    </label>

    <label class="item item-input item-input-chico">
        <span class="input-label smallFont">Monto:</span>
        <input class="smallFont" type="text" placeholder="Monto">
    </label>
</ion-content>
