<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ion-header-bar align-title="center" class="bar-stable">
    <h1 class="title">Configuración</h1>
</ion-header-bar>


<ion-content padding="true">
    <!--Config acceso-->
    <div ng-if="!config.loginSuccessful">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Ingrese contraseña AdminPDA:</span>
                <input style="margin-top: 10px" type="password" placeholder="contraseña" ng-model="config.adminPassword"/>
            </label>
        </div>
        <button class="button button-stable button-block button-small" id="btnLogin"
                ng-click="login(config.adminPassword)">Ingresar
        </button>
        <button class="button button-stable button-block button-small" id="btnConfigEstilos" ng-click='pantallaEstilos()'>Configurar Estilos</button>
    </div>
    <!--Config menu/opciones-->
    <div ng-if="config.loginSuccessful && config.current == configOptions.menu">
        <button clasS="button button-stable button-block button-small"
                ng-click="navigate(configOptions.newPassword)">Clave Admin</button>
        <button clasS="button button-stable button-block button-small"
                ng-click="navigate(configOptions.ftp)">FTP</button>
        <button clasS="button button-stable button-block button-small"
                ng-click="navigate(configOptions.servicios)">Servicios</button>
    </div>
    <!--Nueva contraseña-->
    <div ng-if="config.loginSuccessful && config.current == configOptions.newPassword">
        <div class="list">
        <label class="item item-input item-stacked-label">
        <span class="input-label">Ingrese Contraseña Nueva:</span>
        <input style="margin-top: 10px" type="password" placeholder="Contraseña" ng-model="config.newPassword">
        </label>
        </div>
        <button id="btnEnterNewPassword" class="button button-stable boton-mitad-width button-small"
                ng-click="enterNewPassword(config.newPassword)">Ingresar</button>
        <button id="btnResetPassword" class="button button-stable boton-mitad-width button-small"
                ng-click="resetPassword()">Default</button>
        <button clasS="button button-stable button-block button-small"
                ng-click="navigate(configOptions.menu)">Volver al menú de configuración</button>
    </div>
    <!--FTP-->
    <div ng-if="config.loginSuccessful && config.current == configOptions.ftp">
        <div class="list">
            <label class="item item-input item-input-chico">
                <span class="input-label smallFont">Carpeta FTP:</span>
                <input class="smallFont" type="text" placeholder="Ej: /TotalArgentina/"
                        ng-model="config.datosUsuario.DirFTP">
            </label>
            <label class="item item-input item-input-chico">
                <span class="input-label smallFont">IP FTP:</span>
                <input class="smallFont" type="text" placeholder="Ej: 200.113.183.213"
                       ng-model="config.datosUsuario.IpFTP">
            </label>
            <label class="item item-input item-input-chico">
                <span class="input-label smallFont">Usuario:</span>
                <input class="smallFont" type="text" placeholder="usuario"
                       ng-model="config.datosUsuario.UsuarioFTP">
            </label>
            <label class="item item-input item-input-chico">
                <span class="input-label smallFont">Password:</span>
                <input class="smallFont" type="password" placeholder="password"
                       ng-model="config.datosUsuario.PassFTP">
            </label>
        </div>
        <button id="btnFTPActualizar" class="button button-stable boton-mitad-width button-small"
                ng-click="actualizarFTP(config.datosUsuario)">Ingresar</button>
        <button id="btnFTPReset" class="button button-stable boton-mitad-width button-small"
                ng-click="resetFTP()">Default</button>
        <button clasS="button button-stable button-block button-small"
                ng-click="navigate(configOptions.menu)">Volver al menú de configuración</button>
        </div>
    <!--Servicios-->
    <div ng-if="config.loginSuccessful && config.current == configOptions.servicios">
        <div class="list">
        <label class="item item-input item-input-chico">
        <span class="input-label smallFont">Carpeta Servicios:</span>
        <input class="smallFont" type="text" placeholder="Ej: totalgaz/sitio/servicios"
                ng-model="config.datosServicios.Carpeta">
        </label>
        <label class="item item-input item-input-chico">
        <span class="input-label smallFont">IP Servicios:</span>
        <input class="smallFont" type="text" placeholder="Ej: 200.113.183.213"
               ng-model="config.datosServicios.IpServer">
        </label>
        <label class="item item-input item-input-chico">
        <span class="input-label smallFont">% de Sobre Venta:</span>
        <input class="smallFont" type="text" placeholder="0 - 100"
               ng-model="config.datosServicios.Porcentaje">
        </label>
        </div>
        <button id="btnServiciosActualizar" class="button button-stable boton-mitad-width button-small"
                ng-click="actualizarServicios(config.datosServicios)">Ingresar</button>
        <button id="btnServiciosReset" class="button button-stable boton-mitad-width button-small"
                ng-click="resetServicios()">Default</button>
        <button clasS="button button-stable button-block button-small"
                ng-click="navigate(configOptions.menu)">Volver al menú de configuración</button>
    </div>
</ion-content>

<ion-footer-bar class=" bar-stable">
    <button id="botonVolver" ng-click='goBack()' class="button button-stable boton-mitad-width">Volver</button>
</ion-footer-bar>
</body>
</html>
